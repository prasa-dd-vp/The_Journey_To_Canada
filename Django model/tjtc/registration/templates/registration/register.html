    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <!------------------------backend--------------------------------------->
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <p>Select Gender</p>
                            <div class="form-group">
                                <input type="radio" name="gender" id="gender" value="male">
                                <label for="male">Male</label>
                            </div>
                            
                            <div class="form-group">
                                <input type="radio" name="gender" id="gender" value="female">
                                <label for="male">Female</label>
                            </div>
                            
                            <div class="form-group">
                                <input type="radio" name="gender" id="gender" value="other">
                                <label for="male">Other</label>
                            </div>
                            <div class="form-group">
                                <label for="number"><i class="zmdi zmdi-phone-in-talk"></i></label>
                                <input type="number" name="number" id="number" placeholder="Your Number" min="10" max="14"/>
                            </div>
                             <div class="form-group">
                                <label for="age"><i class="zmdi zmdi-mood"></i></label>
                                <input type="number" name="age" id="age" placeholder="Enter age" min="1" max="3"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <button id="signup" class="form-submit">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

            <!--slideshow-->
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div class="w3-content w3-section" style="max-width:75%">
 
  <img class="mySlides w3-animate-fading" src="{% static 'images/signupback.jpg' %}" style="width:100% ">
    <img class="mySlides w3-animate-fading" src="{% static 'images/signupback1.jpg' %}" style="width:100% ">
    <img class="mySlides w3-animate-fading" src="{% static 'images/signupback2.jpg' %}" style="width:100% ">
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 9000);    
}
</script>
